paths:
  /api/cart/:
    get: # cartRouter.post('/', createCart)
      summary: Crear un carrito de compras
      tags: 
        - cart
      responses:
        '202':
          description: 
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Products'
        '500':
          description: Error interno del servidor al crear carrito
    /api/cart/{id}:
    get: # cartRouter.get('/:cid', getCart)
      summary: Obtener todos los usuarios 
      tags: 
        - cart
      responses:
        '200':
          description: 
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Products'
        '500':
          description: Error al obtener usuarios
    /api/cart/{id}:
    get: # cartRouter.get('/purchase/:cid', passport.authenticate('jwt', { session: false }), createTicket)
      summary: 
      tags: 
        - cart
        - product
        - ticket
      responses:
        '200':
          description: 
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Products'
        '500':
          description: Error
    post: # cartRouter.post('/:cid/:pid', passport.authenticate('jwt', { session: false }), insertProductCart)
      summary: 
      tags:
        - cart
        - product
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              first_name:
                type: string
              last_name:
                type: string
              email:
                type: string
              password:
                type: string
      responses:
        '201':
          description: 
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Products'
        '500':
          description: Error al crear cliente
    
     
  components:
    schemas:
      Cart:
        type: Array
        properties:
          Product_id:
            type: ObjectId
            description: Id autogerado por MongoDB
          Quantity:
            type: Number
            description: Cantidad de objetos en carrito
        example:
          Product_id: ObjectId('hyuhf458774ddd2')
          Quantity: '7'
     Product:
        type: object
        properties:
          product_Id:
            type: ObjectId
            description: Id autogerado por MongoDB
          title:
            type: String
            description: Nombre del producto
          description:
            type: String
            description: Descripción del producto
          category:
            type: String
            description: categoría del producto
          status:
            type: Boolean
            description: Estado del producto
          stock:
            type: Number
            description: Cantidad de producto en stock
          code:
            type: String
            description: Código de producto en BD
          price:
            type: Number
            description: Precio comercial de producto
          thumbnail:
            type: Default
            description: Imagen de producto
        example:
          Product_id: ObjectId('1321ewew22')
          Title: Lentejas
          description: Sabrosas y baratas
          category: Comida
          status: 'True'
          stock: '25'
          code: 'ltn45d'
          price: '15000'
          thumbnail: 'http://leguminosa/lenteja?:mvn100'
      Ticket:
        type: object
        properties:
          code:
            type: Sring
            description: Número del ticket
          purchase_datetime:
            type: Date
            description: Fecha y hora del ticket
          amount:
            type: Number
            description: Cantidad de productos comprados
          purchaser:
            type: String
            description: Identidad del comprador
          products:
            type: Array
            description: Productos comprados 
        example:
          code: 'vnp1255k'
          purchase_datetime: '05/12/2024//15:35'
          amount: '7'
          purchaser: 'mirandanaval@gmail.com'
          products: [lentejas, lentejas, piña, fresa, jabón detergente]